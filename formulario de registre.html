<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Declaracion de Posecion de Mascotas.css">
</head>
<body>
    <form action="#" method="post" class="formulario">
        <h2>Registro de Usuario</h2>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="campo">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="campo">
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="campo">
            <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" required>
            <label for="terminos_condiciones">Acepto los términos y condiciones</label>
        </div>
        <div class="campo enviar">
            <input type="submit" value="Registrarse">
        </div>
    </form>
</body>
</html>
